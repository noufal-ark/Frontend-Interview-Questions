<ion-content>

  <div class="ion-padding" id="cloud-layer">

    <ion-row>
      <ion-col class="uidev_logo_col">
        <img class="uidev_logo" src="assets/images/uidev_icon.svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="uidev_name_col">
        <ion-label position="floating">UI Dev</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="uidev_subname_col">
        <ion-label position="floating">Interview Questions and Answers</ion-label>
      </ion-col>
    </ion-row>

    <div *ngIf="isRegisterwithEmail" [@openClose]="isRegisterwithEmail">
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Phone Number</ion-label>
              <ion-input type="tel"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="block" color="success">Register</ion-button>
        </ion-col>
      </ion-row>
    </div>

    <ion-row *ngIf="!isRegisterwithEmail">
      <ion-col>
        <ion-button expand="block" color="primary" (click)="registerwithEmailToggle()">
          Register with Email
          <ion-icon slot="start" name="mail"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="nav_label_btn">
      <ion-col class="nav_forgot_btn">
        <ion-button fill="clear" color="medium">Forgot Password?</ion-button>
      </ion-col>
      <ion-col class="nav_member_btn">
        <ion-button fill="clear" color="medium" (click)="alreadyMember()">Already member?</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary">
          Register with Facebook
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger">
          Register with Google
          <ion-icon slot="start" name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
