<ion-content>

  <div class="ion-padding" id="cloud-layer">

    <ion-row>
      <ion-col class="uidev_logo_col">
        <img class="uidev_logo" src="assets/images/uidev_icon.svg" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="uidev_name_col">
        <ion-label position="floating">UI Dev</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="uidev_subname_col">
        <ion-label position="floating">Interview Questions and Answers</ion-label>
      </ion-col>
    </ion-row>
    <!-- to print error message -->
    <div class="alert alert-danger" *ngIf="alertErrorMessage">
      <strong>Login failed!</strong> {{alertErrorMessage}}.
    </div>

    <div *ngIf="isLoginwithEmail" [@openClose]="isLoginwithEmail">
      <form [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
              <div class="error-input" *ngIf="!f.email.valid && (f.email.dirty|| submitted)">
                {{errMsg.invalidEmail}}
              </div>

              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
              <div class="error-input" *ngIf="!f.password.valid && (f.password.dirty|| submitted)">
                {{errMsg.invalidPassword}}
              </div>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" color="success" (click)="onSubmit()">Login</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </div>

    <ion-row *ngIf="!isLoginwithEmail">
      <ion-col>
        <ion-button expand="block" color="primary" (click)="loginwithEmailToggle()">
          Login with Email
          <ion-icon slot="start" name="mail"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="nav_label_btn">
      <ion-col class="nav_forgot_btn">
        <ion-button fill="clear" color="medium">Forgot password?</ion-button>
      </ion-col>
      <ion-col class="nav_member_btn">
        <ion-button fill="clear" color="medium" (click)="notMemebr()">Not a member yet?</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary">
          Login with Facebook
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" color="danger">
          Login with Google
          <ion-icon slot="start" name="logo-google"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
