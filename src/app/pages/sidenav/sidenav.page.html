<ion-split-pane contentId="content-menu">
  <ion-menu contentId="content-menu">
    <ion-header>
      <ion-toolbar class="ion-padding" (click)="editProfile()" >
        <ion-avatar slot="start">
          <img [src]="profURL">
        </ion-avatar>
        <ion-label  class="ion-padding title_label">{{profName}}</ion-label><br>
        <ion-label  class="ion-padding email_label">{{profEmail}}</ion-label>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item [routerLink]="['/menu/' + page.url]" [class.active-item]="this.selectedPath.includes(page.url)">
            {{page.title}}
          </ion-item>
        </ion-menu-toggle>

        <ion-item (click)="logoutUser()" class="logout_btn">
          <ion-button>
            <ion-icon slot="icon-only" name="log-out"></ion-icon>logout
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content-menu"></ion-router-outlet>
</ion-split-pane>
